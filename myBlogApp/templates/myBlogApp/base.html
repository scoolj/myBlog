<body>
<div class="page-header">
    <h1><a href="/">My Blog</a> </h1>
</div>
<div class="content container">
    <div class="row">
        <div class="col-md-8">
                  <div class="bd-example">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="-1" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="0"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="myBlogApp/0.jpg" class="d-block w-100" alt="pic 2">
        <div class="carousel-caption d-none d-md-block">
          <h4>First slide label</h5>
          <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="templates/myBlogApp/1.jpg" class="d-block w-100" alt="pic 1">
        <div class="carousel-caption d-none d-md-block">
          <h4>Second slide la</h5>
          <p> second picture. don't click!!!</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="myBlock" class="d-block w-101" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h4>Third slide label</h5>
          <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
